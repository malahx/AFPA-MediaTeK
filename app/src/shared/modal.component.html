<!-- Modal content -->
<div class="modal-content">
    <header class="modal-info">
        <span id="loginModalClose" class="close" ng-click="close()">&times;</span>
        <h2>Se connecter</h2>
    </header>
    <section>
        <form class="modal-form">
            <div class="modal-content">
                <div ng-Hide="!hasError" class="red danger">Erreur de login : Mauvais utilisateur/mot de passe</div>
                <label for="username"><span>Utilisateur :</span><br/>
                    <input type="text" id="username" ng-model="username" name="_username" placeholder="Utilisateur" required="required">
                </label><br/>
                <label for="password"><span>Mot de passe :</span><br/>
                    <input type="password" id="password" ng-model="password" name="_password" placeholder="Mot de passe" required="required">
                </label><br/>
                <label class="checkbox" for="remember_me" hidden>
                    <input type="checkbox" id="remember_me" name="_remember_me" value="on">
                </label>
            </div>
            <footer class="modal-info">
                <button ng-click="login()" id="_submit" name="_submit" class="green">&nbsp;Login</button>
            </footer>
        </form>
    </section>
</div>
