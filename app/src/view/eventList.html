<section>
    <ul id="events">
        <li ng-repeat="event in events" class="border">
            <a class="flex-parent-col no-decor" href="#!/events" title="{{ event.title }}">
                <div class="title flex-child bold">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    <span>{{ event.title }}</span>
                 </div>
                <div class="date flex-child underline">le {{ (event.date * 1000) | date:'dd/MM/yyyy' }}&nbsp;</div>
                <div class="hour flex-child underline">Ã  {{ (event.date * 1000) | date:'HH:mm' }}</div>
                <div class="desc flex-child italic">{{ event.description }}</div>
            </a>
        </li>
    </ul>
</section>
